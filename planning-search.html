      <header>
       <h1><a href="planning-search.html">Find a planning application</a></h1>

<!-- Alpha banner -->
<div class="row">
  <div class="col-md-12">
    <p class="alphapara"><span class="small"><strong class="alpha">ALPHA</strong>This is a new service - your <a href="https://survs.com/survey/titzn5hh9t">feedback</a> will help us improve it. You can still access the <a href="http://planningrecords.camden.gov.uk/Northgate/PlanningExplorer17/GeneralSearch.aspx">old service.</a></span></p>
	<hr class="alphahr" />

<div class="row">
  <div class="col-md-12">
   <div class="page-header">
      <header style="background-color: #DFEEF5;">
        <h2 id="heading" style="padding-left:0px;">Enter an application number, address or description</h2>
      </header>
    </div>
  </div>
</div>

<div class="row" id="instructiontext">
  <div class="col-md-12">
    <p>For example '2012/2356/P', 'Chalk farm road' or 'extension'</p>
  </div>
</div>

<div class="row">
  <div class="col-sm-12 col-md-12">
    <div class="form-fields">
      <form role="form" action="planning-search.html" method="GET" name="searchbox">
	    
		<div class="row">
		  <div class="col-sm-6 col-md-6">
		    <div class="form-group">
			  <input type="text" id="q" name="q" class="form-control">
			</div>
		  </div> 
		</div>
		
		<div class="row" id = "exactcheckbox">
		  <div class="col-sm-6 col-md-3">
		    <div class="form-group">
			  <div class="check-input">
			    <label for="checkboxexact">
				  <input type='checkbox' id='checkboxexact' onclick='checkboxtoggle()'>Exact phrase match
				</label>
			  </div>
			</div>
		  </div>
		</div>
		
		<div class="row">
		  <div class="col-sm-12 col-md-12">
		    <button type="submit" value="Search" class="btn btn-primary btn-lg">Search</button>
		  </div>
		</div>
	  </form>
    </div>
  </div>
</div>

<div id='loading'></div>
<div id='results'></div>
